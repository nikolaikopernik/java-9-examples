apply plugin: 'java'

sourceCompatibility = 1.9
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.openjdk.jmh:jmh-core:1.16'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:1.16'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.openjdk.jol:jol-core:0.3.2'
}

